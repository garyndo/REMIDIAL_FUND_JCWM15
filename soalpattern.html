<!DOCTYPE html>
<html>

<head>
    <title>Hitung huruf vokal - Javascript</title>
</head>

<body>
    <h1>Masukan Kata</h1>
    <input type="text" id="kata"></input>
    <br>
    <br>
    <button type="button" onclick="hitungVokal();">HITUNG VOKAL</button>
    <button type="button" onclick="hurufVokal();">HURUF VOKAL</button>
    <button type="button" onclick="tanpaVokal();">TANPA VOKAL</button>
    <h1> Result : </h1>
    <h1 id="jumlahVokal"></h1>
    <h2 id="hurufVokal"></h2>
    <h3 id="tanpaVokal"></h3>


</body>
<script>
    function hitungVokal() {
        let teks = document.getElementById("kata").value;
        let teksArray = teks.split("");
        let jumlahVokal = 0;
        for (let n = 0; n < teksArray.length; n++) {
            if (isVowel(teksArray[n]) === true) jumlahVokal++;
        }
        document.getElementById("jumlahVokal").innerHTML = jumlahVokal;
    }

    function isVowel(c) {
        return ['a', 'e', 'i', 'o', 'u'].indexOf(c.toLowerCase()) !== -1;
    }


</script>

</html>
